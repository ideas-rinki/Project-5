<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissor Game</title>
    <link rel="stylesheet" href="Rock_papper_scissor.css">
</head>
<body>
     <h1>Rock Papper Scissors</h1>
     <div class="container">
         <div class="choice" id="Rock">
             <img src="rock2.png"/>
         </div>
         <div class="choice" id="papper">
             <img src="p2.png"/>
         </div>
         <div class="choice" id="scissor">
              <img src="s2.png"/>
         </div>
     </div>
     <div class="score">
          <div>
             <p id="user-scored">0</p>
             <p>You</p>
          </div>
          <div>
            <p id="cscore">0</p>
            <p>Computer</p>
          </div>
    
     </div>
     <div class="move">
        <p >Play your move</p>
     </div>

     <script src="Rock_papper_scissor.js"></script>
</body>
</html>
